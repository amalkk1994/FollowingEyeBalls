<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="app.js"></script>
    <style>
      body {
        background-color: #000;
        color: #fff;
        padding: 0;
        margin: 0;
      }
      main {
        display: grid;
        place-items: center;
        min-height: 100vh;
        position: relative;
      }

      .eye {
        width: 100px;
        height: 100px;
      }

      #eyes,
      #eyes img {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="eyes">
        <img class="eye" src="./images/eye.png" />
        <img class="eye" src="./images/eye.png" style="left: 105px" />
      </div>
    </main>
  </body>
</html>
